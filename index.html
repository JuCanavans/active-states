<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Active States</title>
</head>
<body>
    <main class="main">
        <section class="main-container">
            <!--
            <img class="main-img" src="./img/image-product-desktop.jpg" alt="Image">
            -->
            <div class="main-img"></div>
            <div class="main-container-description">
                <span class="type-perfume">Perfume</span>
                <h1 class="main-container-title">Gabrielle Essence Eau De Parfum</h1>
                <p class="main-container-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="main-container-money">
                    <p class="main-money-value">$149.99</p>
                    <p class="main-money-value-descont">$169.99</p>
                </div>
                <a href="#" class="main-button">
                    <img class="main-button-img" src="./img/icon-cart.svg" alt="icon-cart">
                    <p class="main-button-text">Add to Cart</p>
                </a>
            </div>
        </section>
        <footer class="footer">
            <p class="footer-text">Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>. Coded by <a href="https://github.com/JuCanavans">Julio Silva</a>
            </p>
        </footer>
    </main>
</body>
</html>
